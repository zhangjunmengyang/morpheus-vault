name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mkdocs-material mkdocs-roamlinks-plugin mkdocs-exclude mkdocs-mermaid2-plugin

      - name: Prepare docs directory
        run: |
          rm -rf docs
          mkdir -p docs
          # Copy content directories (exclude Career for privacy)
          for dir in 00-Home AI Engineering Projects Resources Templates; do
            if [ -d "$dir" ]; then
              cp -r "$dir" docs/
            fi
          done
          # Copy index
          if [ -f "00-Home/HOME.md" ]; then
            cp "00-Home/HOME.md" docs/index.md
          fi

      - name: Build and Deploy
        run: mkdocs gh-deploy --force
